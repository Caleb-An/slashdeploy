    errors:
      models:
        repository:
          attributes:
            name:
              invalid_repository: 'is not a valid GitHub repository'
        environment:
          attributes:
            aliases:
              matches_existing_environment: "includes the name of an existing environment for this repository"
            name:
              matches_existing_environment: "includes the name of an existing environment for this repository"
